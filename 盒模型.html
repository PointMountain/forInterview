<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box1,.box2{
			width: 200px;
			height: 200px;
			border: 5px solid red;
		}
		.box1{
			box-sizing: border-box;
		}
		.box2{
			box-sizing: content-box;
		}
		.content1{
			width: 100px;
			height: 100px;
			border: 5px solid green;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="content1"></div>
	</div>
	<div class="box2">

	</div>
</body>
</html>
